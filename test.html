<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
	<script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
	<style>
	{
	box-sizing: border-box;
	}
	.column {
	float: left;
	width: 50%;
	column-gap: 50px;
	}
	</style>
</head>

<body>
	<div class="row">
		<div class="column" id="map" style="height:100vh;">
			<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
			<script src="assets/js/wells.geojson" type="text/javascript"></script>

			<script>
			var map = L.map('map').setView([39.163596,-75.524578],8);
			L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);

			function onEachFeature(feature, layer) {
    			if (feature.properties && feature.properties.DGSID) {
				layer.bindPopup(feature.properties.DGSID);
			    }
			}

			var wells = { "type": "FeatureCollection",
			  "features": [
			    { "type": "Feature",
			      "geometry": {"type": "Point", "coordinates": [-75.432825,39.174419]},
			      "properties": {"Network": "Quarterly","DGSID":"Ie55-06","screen top":"335 ft","screen bottom":"345 ft","date installed":"15-Aug-2017"},
			      },
			    { "type": "Feature",
			      "geometry": {"type": "Point", "coordinates": [-75.5935425,39.26443303]},
			      "properties": {"Network": "Real Time","DGSID":"Hc55-41","screen top":"107 ft","screen bottom":"112 ft","date installed":"12-Nov-1995"}
			      },
			    { "type": "Feature",
			      "geometry": {"type": "Point", "coordinates": [-75.59324449,39.26418873]},
			      "properties": {"Network": "Real Time","DGSID":"Hc55-40","screen top":"201 ft","screen bottom":"251 ft","date installed":"19-Dec-1997"}
			      },
			    { "type": "Feature",
			      "geometry": {"type": "Point", "coordinates": [-75.65871113,39.55138476]},
			      "properties": {"Network": "Real Time","DGSID":"Ed21021","screen top":"187 ft","screen bottom":"197 ft","date installed":"04-Jan-2001"}
			      }
			    ]
			  }

			L.geoJSON(wells, {
			    onEachFeature: onEachFeature
			}).addTo(map);

			</script>
		</div>
		<div class="column" id="plot" style="height:100vh;">
			<h3>Delaware Groundwater Monitoring Network</h3>
			<iframe src="https://data.dgs.udel.edu/wlgraph/index.html?dgsid=Ie55-06" width="100%" height="100%"></iframe> 
		</div>
	</div>


</body>
</html>
