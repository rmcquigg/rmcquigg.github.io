<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
</head>

<body>
	<div id="map" style="height:100vh;width:50vh;"></div>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	
	<script>
	var map = L.map('map').setView([39.163596,-75.524578],8);
	L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    		maxZoom: 19,
    		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var wells = [{
	    "type": "Feature",
	    "properties": {"type": "Real Time","DGSID":"Hc55-41","screen top":"107 ft","screen bottom":"112 ft","date installed":"12-Nov-1995"},
	    "geometry": {
		"type": "Point",
		"coordinates": [-75.5935425,39.26443303]}
	}, {
	    "type": "Feature",
	    "properties": {"type": "Quarterly","DGSID":"Ie55-06","screen top":"335 ft","screen bottom":"345 ft","date installed":"15-Aug-2017"},
	    "geometry": {
		"type": "Point",
		"coordinates": [-75.432825,39.174419,]}
	}
	];
	
	L.geoJSON(wells, {
	    style: function(feature) {
		switch (feature.properties.type) {
		    case "Real Time": return {color: "#ff0000"};
		    case "Quarterly": return {color: "#0000ff"};
		}
	    }
	}).addTo(map);
		
	L.geoJSON(wells).addTo(map);
	</script>

	
</body>
</html>
