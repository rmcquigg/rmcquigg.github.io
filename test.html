<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
	<script src="https://github.com/rmcquigg/rmcquigg.github.io/blob/main/assets/js/geojson.json" type="text/javascript"></script>
</head>

<body>
	<div id="map" style="height:100vh;width:50vh;"></div>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://github.com/rmcquigg/rmcquigg.github.io/blob/main/assets/js/geojson.json" type="text/javascript"></script>
	
	<script>
	var map = L.map('map').setView([39.163596,-75.524578],8);
	
	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    		maxZoom: 19,
    		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	
	var placesLeaflet = L.geoJSON(geojsonFeatures).addTo(map);
	</script>

	
</body>
</html>
